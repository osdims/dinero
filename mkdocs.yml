site_name: Dinero
site_url: https://wilfredinni.github.io/dinero/
repo_url: https://github.com/wilfredinni/dinero
edit_uri: edit/master/docs/

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: False

markdown_extensions:
    - toc:
        permalink: "#"
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - content.code.annotate

nav:
  - Home: index.md
  - started.md
  - currencies.md
  - exceptions.md
  - tools.md
  - API: api.md
